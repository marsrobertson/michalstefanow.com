<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link data-require="ionic@1.2.4" data-semver="1.2.4" rel="stylesheet" href="https://code.ionicframework.com/nightly/css/ionic.css" />
    <script data-require="ionic@1.2.4" data-semver="1.2.4" src="https://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

    <script>
      angular.module('starter', ['ionic'])

      .config(function($stateProvider, $urlRouterProvider) {
        $stateProvider

        .state('app', {
          url: '/app',
          abstract: true,
          templateUrl: 'menu.html',
        })

        .state('app.parent', {
          url: '/parent',
          views: {
            'menuContent': {
              templateUrl: 'parent.html',
            }
          }
        })    

        .state('app.parent.next', {
          url: '/next',
          views : {
            'next' : {
              templateUrl: 'next.html'
            }
          } 
        })

        // if none of the above states are matched, use this as the fallback
        $urlRouterProvider.otherwise('/app/parent');
      })      
    </script>
    
  </head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>


    <script type="text/ng-template" id="menu.html">

      <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
          <ion-nav-bar style="background-color: transparent !important;">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
            </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
          <ion-header-bar class="bar-stable">
            <h1 class="title">Left</h1>
          </ion-header-bar>
          <ion-content>
            <ion-list>

              <ion-item menu-close href="#/app/parent">
                Parent
              </ion-item>
              <ion-item menu-close href="#/app/parent/next">
                Directly into next
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>

    </script>

    <script type="text/ng-template" id="parent.html">

      <ion-view view-title="Parent">
        
        <ion-nav-buttons side="secondary">
          <button class="button" ui-sref='app.parent.next'>next Â»</button>
        </ion-nav-buttons>
        
        <ion-content has-header="true">
          <h1>Parent</h1>
          <h1>Parent</h1>
          <h1>Parent</h1>
          
          <div ui-view="next"></div>

        </ion-content>
      </ion-view>

    </script>

    <script type="text/ng-template" id="next.html">

      <h1>Next</h1>
      <h1>Next</h1>
      <h1>Next</h1>

    </script>


  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>UI Router - testing SSH etc...</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script>
     
      angular.module('starter', ['ui.router'])

      .config(function($stateProvider, $urlRouterProvider) {
        $stateProvider

        .state('app', {
          url: '/app',
          abstract: true,
          templateUrl: 'main.html',
        })

        .state('app.parent', {
          url: '/parent',
          views: {
            'main': {
              templateUrl: 'parent.html',
            }
          }
        })    

        .state('app.parent.child', {
          url: '/child',
          templateUrl: 'child.html'
        })

        // if none of the above states are matched, use this as the fallback
        $urlRouterProvider.otherwise('/app/parent');
      });
    </script>
    
  </head>

  <body ng-app="starter">
    <div ui-view></div>


    <script type="text/ng-template" id="main.html">
      <h1>This is main.html</h1>

      Below is:
      <pre>ui-view="main"</pre>
      <div ui-view="main"></div>
    </script>    

    <script type="text/ng-template" id="parent.html">
      <h1>Parent</h1>
          
      <a ui-sref="app.parent.child">child »</a>

      <div ui-view></div>
    </script>

    <script type="text/ng-template" id="child.html">
      <h1>I am a child</h1>
    </script>
  </body>
</html>
